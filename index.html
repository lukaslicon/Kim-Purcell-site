<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kim Purcell</title>
    <meta name="description" content="Novelist, Writing Teacher & Creativity Coach" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Serif for headings; clean sans for body -->
    <link href="https://fonts.googleapis.com/css2?family=Playfai...00;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#view">Skip to content</a>

    <!-- ===== Persistent top block ===== -->
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <h1 class="site-title">Kim Purcell</h1>
        <p class="site-tagline">Novelist, Writing Teacher &amp; Creativity Coach</p>
      </div>

      <!-- Top bar matches PDF feel: light bar, centered nav, clear separators -->
      <div class="topbar" id="primary-nav">
        <div class="container topbar-inner">
          <nav class="site-nav" aria-label="Primary">
            <div class="nav-rail">
              <ul id="primary-nav-list" class="nav-list">
                <li><a href="#home" data-route="home" class="nav-link is-active">Home</a></li>
                <li><a href="#books" data-route="books" class="nav-link">Books</a></li>
                <li><a href="#classes" data-route="classes" class="nav-link">Classes</a></li>
                <li><a href="#contact" data-route="contact" class="nav-link">Contact</a></li>
              </ul>
              <span class="nav-indicator" aria-hidden="true"></span>
            </div>
          </nav>

          <!-- Mobile nav toggle (hidden on desktop) -->
          <button class="nav-toggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open menu">
            <span class="nav-toggle-box" aria-hidden="true">
              <span class="nav-toggle-line"></span>
              <span class="nav-toggle-line"></span>
              <span class="nav-toggle-line"></span>
            </span>
            <span class="nav-toggle-text">Menu</span>
          </button>

          <!-- Mobile dropdown (populated via JS from #primary-nav-list) -->
          <div class="mobile-menu" id="mobileMenu" hidden>
            <ul class="mobile-menu-list" id="mobileMenuList"><!-- cloned items go here --></ul>
          </div>

        </div>
      </div>
    </header>


    <!-- ===== Swappable bottom view (Home rendered initially) ===== -->
    <main id="view" class="container view" role="main" tabindex="-1"></main>
    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <section class="social" aria-labelledby="social-title">
            <h3 id="social-title">Find Kim On...</h3>
           <div class="social-icons">
                <a href="https://www.youtube.com/@authorkimpurcell" aria-label="Youtube"><img src="assets/replacey.png" alt="" /></a>
                <a href="https://www.instagram.com/typingthumbs/?hl=en" aria-label="Instagram"><img src="assets/replacei.png" alt="" /></a>
                <a href="https://www.tiktok.com/@writingforbusypeople" aria-label="Tiktok"><img src="assets/TikTok.png" alt="" /></a>
            </div>
        </section>
        <small>&copy; <span id="year"></span> Kim Purcell</small>
      </div>
    </footer>
    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
